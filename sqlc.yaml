version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query.sql"
    schema: "migrations"
    gen:
      go:
        package: "api"
        sql_package: "pgx/v5"
        out: "api"
        rename:
          sender_avatar_url: "SenderAvatarURL"
          avatar_url: "AvatarURL"
        overrides:
          - column: "gradients.gradient"
            go_type: "oj/gradient.Gradient"
          - column: "users.gradient"
            go_type: "oj/gradient.Gradient"
          - column: "users.avatar"
            go_type: "oj/avatar.Avatar"
