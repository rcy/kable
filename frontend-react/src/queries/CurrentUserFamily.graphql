query CurrentUserFamily {
  currentUser {
    id
    name
    family {
      id
      familyMemberships(orderBy: CREATED_AT_ASC) {
        nodes {
          id
          title
          person {
            id
            name
            avatarUrl
            user {
              id
            }
          }
          role
        }
      }
    }
  }
}
