query SpacePosts($spaceId: UUID!, $limit: Int) {
  posts(
    condition: { spaceId: $spaceId }
    last: $limit
    orderBy: CREATED_AT_ASC
  ) {
    nodes {
      id
      body
      createdAt
      membership {
        id
        person {
          id
          name
          avatarUrl
        }
      }
    }
  }
}
